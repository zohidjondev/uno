<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Kalkulyatori</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="start-menu" class="menu">
      <h1>UNO Kalkulyatori</h1>
      <label for="num-players">O'yinchilar sonini kiriting:</label>
      <input type="number" id="num-players" min="2" max="10">
      <button onclick="proceedToNames()">Keyingi</button>
      <input type="file" id="file-input" style="display: none;" accept=".json" onchange="loadGame(event)">
      <button onclick="document.getElementById('file-input').click()">O'yinni yuklash</button>
    </div>

    <div id="name-menu" class="menu" style="display: none;">
      <h1>O'yinchi ismlarini kiriting</h1>
      <div id="name-inputs"></div>
      <button onclick="startGame()">O'yinni boshlash</button>
    </div>

    <div id="game-menu" class="menu" style="display: none;">
      <h1>UNO Kalkulyatori</h1>
      <div id="player-inputs"></div>
      <button onclick="calculatePoints()">UNO!</button>
      <button onclick="saveGame()">UNO saqlash</button>
      <div id="player-scores"></div>
    </div>

    <div id="celebration" class="celebration" style="display: none;">
      <h2>ðŸŽ‰ Tabriklaymiz! ðŸŽ‰</h2>
      <p id="winner"></p>
    </div>
  </div>
  <audio id="celebration-sound" src="celebration.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
